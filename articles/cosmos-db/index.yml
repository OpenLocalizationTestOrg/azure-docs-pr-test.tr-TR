abstract:
  description: "Azure Cosmos DB global olarak dağıtılmış, çok modelli bir veritabanıdır. Popüler API ve programlama modellerini kullanarak belge, anahtar-değer, geniş sütun ve graf veritabanları geliştirmek için bu hızlı başlangıç, öğretici ve örneklerden yararlanın. Daha sonra, verilerinizi dilediğiniz sayıda Azure bölgesine çoğaltmayı ve kapsamlı SLA’lardan yararlanırken aktarım hızınızı depolama alanınızdan bağımsız olarak ölçeklendirmeyi öğrenin."
