  title: 'Azure Cosmos DB Belgeleri - Öğreticiler, API Başvurusu'
  description: 'Global olarak dağıtılmış çoklu model veritabanları oluşturmak için Azure Cosmos DB kullanmayı öğrenin. Öğreticiler, belgeleri, anahtar/değer ve grafik veritabanlarını oluşturmayı ve sorgulamayı gösterir.'
  services: cosmos-db
  author: carolz
  manager: carolz
  ms.service: cosmos-db
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 07/24/2017
  ms.author: carolz
abstract:
  description: 'Azure Cosmos DB, esnek ve bağımsız olarak kapsamlı bir SLA ile herhangi bir sayıdaki coğrafi bölgeler arasında aktarım hızı ölçeklendirme ve depolama sağlamak için tasarlanmış, global olarak dağıtılmış bir veritabanı hizmetidir.  Cosmos DB ile bir dizi popüler API ve programlama modeli kullanarak belge, anahtar/değer veya grafik veritabanları geliştirebilirsiniz. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle, Cosmos DB’yi kullanmayı öğrenin.'
