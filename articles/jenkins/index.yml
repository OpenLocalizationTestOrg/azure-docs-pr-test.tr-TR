abstract:
  description: "Bulutta uygulama oluşturarak Azure’a dağıtmak için açık kaynak Jenkins sunucusunu kullanın. Hızlı başlangıçlar, öğreticiler ve örnek işlem hatları ile Azure üzerinde Jenkins’i yükleme, yapılandırma ve ölçeklendirme ile uygulamalarınız için sürekli tümleştirme (CI) ayarlamayı öğrenin."
